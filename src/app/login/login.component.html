<form  method="post">
    <!-- <div class="imgcontainer">
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div> -->
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter your Email" name="Email" [(ngModel)]='user.Email'>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password"  [(ngModel)]='user.password' required>
      
      <label for="psw"><b>Role</b></label>
      <!-- <input type="password" placeholder="Enter your Role" name="role"  [(ngModel)]='user.role' required> -->
      <select class="form-select" aria-label="Default select example"  name="role" [(ngModel)]='user.role'>
        <option value="student">Student</option>
        <option value="speaker">Speaker</option>
        <option value="admin">Admin</option>
      </select>
  
     
      <button type="submit" (click)="login()">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
      
    </div>
  </form>
