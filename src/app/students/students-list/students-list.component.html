<button (click)="load()" class="btn btn-primary">Load Students</button>

<table class="table table-bordered" *ngIf="students.length > 0" #t1>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <!-- <th scope="col">Main Speaker</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of students">
        <td>{{item._id}}</td>
        <td>{{item.fullName}}</td>
        <td>{{item.Email}}</td>
        <!-- <td>{{item.password}}</td> -->
        <td>
          <!-- <button class="btn btn-primary"(click)="eventDetailsId=item._id">details</button> |
          <button (click)="eventEditId=item._id" class="btn btn-success">Edit</button> |
          <button (click)="eventDeletId=item._id" class="btn btn-danger">Delete</button> 
           -->
        </td>
      </tr>
    </tbody>
  </table>
